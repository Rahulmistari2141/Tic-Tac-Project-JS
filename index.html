<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Tic-Tac-Toe Project</title>
</head>
<body>
    <main>
        <h1 class="game-heading">Tic Tac Toe</h1>
        <div class="container">
            <div class="msg-container hide">
                <h1 id="winnerMsg1"></h1>
            </div>
            <div class="game">
                <button type="button" class="box"></button>
                <button type="button" class="box"></button>
                <button type="button" class="box"></button>
                <button type="button" class="box"></button>
                <button type="button" class="box"></button>
                <button type="button" class="box"></button>
                <button type="button" class="box"></button>
                <button type="button" class="box"></button>
                <button type="button" class="box"></button>
            </div>
            <div class="flex gap-2">
                <button type="button" id="newButton" class="btn new-button">New Game</button>
                <button type="button" class="btn reset-button">Reset Game</button>
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
